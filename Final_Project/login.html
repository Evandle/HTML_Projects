<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Purple Archive</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="StyleArchive.css">
    
    
</head>
<body>
    <div class="background-image-gif">
        <video id="bgvid" muted autoplay loop playsinline class="background-video">
            <source src="images/5th_PV.mp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="enableSound"></button>

        <div class="login-container">
            <div class="login-card">
                <h2>Welcome</h2>
                <p>Log in to Purple Archive</p>
            
                <div class="social-buttons">
                    <button class="social google"><img src="images/google_logo.webp"></button>
                    <button class="social discord"><img src="images/discord-mark-blue.webp"></button>
                    <button class="social twitter"><img src="images/Logo_of_Twitter.webp"></button>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </div>
                </div>
            
                <a href="#" class="forgot-link">Forgot password?</a>
            
                <button class="bigbutton"><a href="index.html"><span><h2>Login</h2></span></a></button>
            
                <p class="signup-text">Don't have a PurpleAccount? <a href="#">Sign Up</a></p>
            </div>
        </div>
        
        
    </div>
    <script src="codearchive.js"></script>
</body>


</html>
